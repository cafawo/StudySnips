<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Study Snips Leaderboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .content-container {
            width: 100%;
            max-width: 520px;
        }
        .table thead th {
            border-bottom: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="content-container">
        <h1 class="text-center">Leaderboard</h1>
        {% if classroom_id %}
            <p class="text-center text-muted mb-4">Classroom: {{ classroom_id }}</p>
        {% endif %}

        {% if error_message %}
            <div class="alert alert-warning" role="alert">
                {{ error_message }}
            </div>
        {% else %}
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Place</th>
                            <th scope="col">Snips</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in leaderboard_rows %}
                            <tr>
                                <td>{{ row.place }}</td>
                                <td>{{ row.snip_count }}</td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="2" class="text-center text-muted">No snips yet.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
