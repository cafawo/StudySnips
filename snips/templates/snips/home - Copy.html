<!DOCTYPE html>
<html>
<head>
    <title>Study Snips</title>
</head>
<body>
    <h1>Submit your Snip Code</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
</body>
</html>
